<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">

        rel="stylesheet">

    <title>Logical Operators</title>

<body>
    <h1>JavaScript Logical Operators</h1>
    <ul>
        <li>logical and(&&)</li>
        <li>logical or(||)</li>
        <li>logical not(!)</li>
    </ul>
    <div class="btn-group">
        <button onclick="logicalOp()">True && True</button>
        <button onclick="logicalOp1()">False && True</button>
        <button onclick="logicalOp2()">False && False</button>
        <button onclick="logicalOp3()">False || True</button>
        <button onclick="logicalOp4()">5>4 && 2<5 </button>
        <button onclick="logicalOp5()">2==9 || 2==2 </button>
        <button onclick="logicalOp6()">!(!(4>2))</button>
    </div>
</body>
